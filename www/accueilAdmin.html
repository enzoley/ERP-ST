<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Livret de suivi digital | STN</title>
    <link rel="icon" type="image/png" href="img/stn.png">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <navbar class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Livret de suivi</a>
            <div class="collapse navbar-collapse">
                <div class="center">
                    <p>Page Admin</p>
                </div>
            </div>
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link" id="logoutButton">Se Déconnecter</a>
                    </li>
                </ul>
            </div>
        </div>
    </navbar>
    <div class="content">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="mt-5">
                        <h1 class="text-center">Page Admin</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="container mt-5">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h2>Créer un compte</h2>
                        </div>
                        <div class="card-body">
                            <form id="create">
                                <div class="mb-3">
                                    <label for="inputEmail" class="form-label">Adresse email</label>
                                    <input type="email" class="form-control" id="inputEmail"
                                        aria-describedby="emailHelp" required>
                                </div>
                                <div class="mb-3">
                                    <label for="inputNom" class="form-label">Nom</label>
                                    <input type="text" class="form-control" id="inputNom" required>
                                </div>
                                <div class="mb-3">
                                    <label for="inputPrenom" class="form-label">Prénom</label>
                                    <input type="text" class="form-control" id="inputPrenom" required>
                                </div>
                                <div class="mb-3">
                                    <label for="inputSituation" class="form-label">Situation</label>
                                    <select class="form-select" id="inputSituation" required>
                                        <option value="etudiant">Etudiant</option>
                                        <option value="entreprise">Entreprise</option>
                                        <option value="pedagogique">Responsable pédagogique</option>
                                        <option value="autre">Autre</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-primary" id="createButton">Créer</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container mt-5">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h2>Supprimer un compte</h2>
                            </div>
                            <div class="card-body">
                                <form id="delete">
                                    <div class="mb-3">
                                        <label for="inputDeleteEmail" class="form-label">Adresse email</label>
                                        <input type="email" class="form-control" id="inputDeleteEmail"
                                            aria-describedby="emailHelp" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary" id="deleteButton">Supprimer</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
<footer class="bg-dark text-light">
    <div class="container">
        <div class="row">
            <div class="mt-3">
                <div class="col-md-12">
                    <p class="text-center">© 2024 starTechNormandy. Tous droits réservés.</p>
                </div>
            </div>
        </div>
    </div>

</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

<script src="js/adminCreate.js"></script>
<script src="js/adminDelete.js"></script>

</html>
