<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Suivi missions entreprise | STN</title>
    <script src="js/account.js" defer></script>
    <link rel="icon" type="image/png" href="img/stn.png">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <navbar class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="suiviEntreprise.html">Livret de suivi</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Suivi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="partenariat.html">Partenariat</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="rappelEntreprise.html">Rappels</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="visitesEntreprise.html">Visites</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contactEntreprise.html">Contact</a>
                    </li>
                </ul>
            </div>
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link" id="logoutButton">Se Déconnecter</a>
                    </li>
                </ul>
            </div>
        </div>
    </navbar>
    <div class="content">
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6">
                    <h1 class="text-center">Suivi des missions</h1>
                    <div class="mt-5">
                        <label for="selectEtu" class="form-label">Suivi de l'étudiant : </label>
                        <select class="form-select" id="selectEtu"></select>
                        <div id="suivi" class="mt-5">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <h1 class="text-center">Ajouter un commentaire / une tâche</h1>
                    <div class="card mt-5">
                        <div class="card-header">
                            Ajout
                        </div>
                        <div class="card-body">
                            <form id="ajoutForm">
                                <div class="mb-3">
                                    <label for="choixType" class="form-label">Type</label>
                                    <select class="form-select" id="inputType" required>
                                        <option value="tache" selected>Tâche</option>
                                        <option value="commentaire">Commentaire</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="choixPeriode" class="form-label">Période</label>
                                    <select class="form-select" id="inputPeriode"></select>
                                </div>
                                <div class="mb-3">
                                    <label for="inputText" class="form-label">Contenu</label>
                                    <textarea class="form-control" id="inputText" rows="10" required></textarea>
                                </div>
                                <button type="button" class="btn btn-primary" id="ajoutButton">Ajouter</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<footer class="bg-dark text-light">
    <div class="container">
        <div class="row">
            <div class="mt-3">
                <div class="col-md-12">
                    <p class="text-center">© 2024 starTechNormandy. Tous droits réservés.</p>
                </div>
            </div>
        </div>
    </div>

</footer>
<script src="js/suiviEntreprise.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
