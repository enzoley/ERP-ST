    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="js/account.js" defer></script>

    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <navbar class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="accueilEntreprise.html">Livret de suivi</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="accueilEntreprise.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="suiviEntreprise.html">Suivi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Partenariat</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="rappelEntreprise.html">Rappels</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="visitesEntreprise.html">Visites</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contactEntreprise.html">Contact</a>
                    </li>
                </ul>
            </div>
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link" id="logoutButton">Se Déconnecter</a>
                    </li>
                </ul>
            </div>
        </div>
    </navbar>
    <div class="content">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="mt-5">
                        <h1 class="text-center">Formulaire de partenariat</h1>
                        <div class="mt-5">
                            <form id="partenariat">
                                <div class="mb-3">
                                    <label for="inputEmailPart" class="form-label">Adresse email</label>
                                    <input type="email" class="form-control" id="inputEmailPart"
                                        aria-describedby="emailHelp" required>
                                    <div id="emailHelp" class="form-text">Nous ne partagerons jamais votre adresse email
                                        avec qui que ce soit.</div>
                                </div>
                                <div class="card">
                                    <div class="card-header"><b>Partenariat Pédagogique</b></div>
                                    <div class="card-body">
                                        <div class="mb-3">
                                            <label class="form-label">Souhaitez-vous proposer une visite de vos locaux à
                                                nos étudiants :
                                            </label>
                                            <input type="radio" name="q1" id="q1-oui" value="oui" required>
                                            <label for="oui">Oui</label>
                                            <input type="radio" name="q1" id="q1-non" value="non">
                                            <label for="oui">Non</label>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Souhaitez-vous proposer un projet pédagogique à
                                                nos étudiants
                                                (stratégie de communication, vidéo, podcast, étude de cas, site web,
                                                autres) :
                                            </label>
                                            <input type="radio" name="q2" id="q2-oui" value="oui" required>
                                            <label for="oui">Oui</label>
                                            <input type="radio" name="q2" id="q2-non" value="non">
                                            <label for="oui">Non</label>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Souhaitez-vous intervenir auprès de nos étudiants
                                                sous forme d'une
                                                conférence (expertise thématique, présentation d'un métier) :
                                            </label>
                                            <input type="radio" name="q3" id="q3-oui" value="oui" required>
                                            <label for="oui">Oui</label>
                                            <input type="radio" name="q3" id="q3-non" value="non">
                                            <label for="oui">Non</label>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Souhaitez-vous intervenir auprès de nos étudiants
                                                sur un module de
                                                formation :
                                            </label>
                                            <input type="radio" name="q4" id="q4-oui" value="oui" required>
                                            <label for="oui">Oui</label>
                                            <input type="radio" name="q4" id="q4-non" value="non">
                                            <label for="oui">Non</label>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Souhaitez-vous participer à nos jurys de
                                                diplomation :
                                            </label>
                                            <input type="radio" name="q5" id="q5-oui" value="oui" required>
                                            <label for="oui">Oui</label>
                                            <input type="radio" name="q5" id="q5-non" value="non">
                                            <label for="oui">Non</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <div class="mt-5">
                                        <div class="card">
                                            <div class="card-header"><b>Partenariat RH</b></div>
                                            <div class="card-body">
                                                <div class="mb-3">
                                                    <label class="form-label">Souhaitez-vous recruter d'autres
                                                        alternants :
                                                    </label>
                                                    <input type="radio" name="q6" id="q6-oui" value="oui" required>
                                                    <label for="oui">Oui</label>
                                                    <input type="radio" name="q6" id="q6-non" value="non">
                                                    <label for="oui">Non</label>
                                                </div>
                                                <div class="mb-3">
                                                    <label class="form-label">Si oui quel(s) poste(s) :</label>
                                                    <textarea class="form-control" id="q7" rows="2"></textarea>
                                                </div>
                                                <div class="mb-3">
                                                    <label class="form-label">Nombre de poste(s) souhaité(s) :</label>
                                                    <textarea class="form-control" id="q8" rows="2"></textarea>
                                                </div>
                                                <div class="mb-5">
                                                    <label class="form-label">Quel(s) profil(s) souhaité(s) :</label>
                                                    <textarea class="form-control" id="q9" rows="2"></textarea>
                                                </div>
                                                <div class="mb-1">
                                                    <label class="form-label">Souhaitez-vous participer à nos évènements
                                                        de recrutement ?
                                                    </label>
                                                </div>
                                                <div class="mb-3">
                                                    <label class="form-label">Speed meeting :
                                                    </label>
                                                    <input type="radio" name="q10" id="q10-oui" value="oui" required>
                                                    <label for="oui">Oui</label>
                                                    <input type="radio" name="q10" id="q10-non" value="non">
                                                    <label for="oui">Non</label><br>
                                                    <label class="form-label">Recrutement dédié :
                                                    </label>
                                                    <input type="radio" name="q11" id="q11-oui" value="oui" required>
                                                    <label for="oui">Oui</label>
                                                    <input type="radio" name="q11" id="q11-non" value="non">
                                                    <label for="oui">Non</label><br>
                                                    <label class="form-label">Recrutement Alumni :
                                                    </label>
                                                    <input type="radio" name="q12" id="q12-oui" value="oui" required>
                                                    <label for="oui">Oui</label>
                                                    <input type="radio" name="q12" id="q12-non" value="non">
                                                    <label for="oui">Non</label><br>
                                                    <label class="form-label">Dépôt d'offre d'alternance :
                                                    </label>
                                                    <input type="radio" name="q13" id="q13-oui" value="oui" required>
                                                    <label for="oui">Oui</label>
                                                    <input type="radio" name="q13" id="q13-non" value="non">
                                                    <label for="oui">Non</label><br>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-5 d-flex justify-content-end">
                                    <button type="submit" class="btn btn-primary">Envoyer</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
