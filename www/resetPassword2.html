<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Livret de suivi STN | Connexion</title>
    <link rel="icon" type="image/png" href="img/stn.png">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="content-connexion">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6 mx-auto">
                    <div class="card">
                        <div class="card-header">
                            Envoi du code de réinitialisation
                        </div>
                        <div class="card-body">
                            <form id="reinitForm">
                                <div class="mb-3">
                                    <label for="inputEmail" class="form-label">Adresse email</label>
                                    <input type="email" class="form-control" id="inputEmail"
                                        aria-describedby="emailHelp" required>
                                </div>
                                <button type="submit" class="btn btn-primary" id="generateButton">Générer le
                                    code</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <img src="img/stn.png" alt="logo" class="logo-connexion">
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

<script src="js/generate.js"></script>

</html>
