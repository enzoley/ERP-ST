<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Suivi STN - Connexion</title>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="content">
            <div class="container">
                <div class="row" style="margin-top: 40px;">
                    <div class="col text-center">
                        <p class="big-text">Livret de Suivi de formation STN</p>
                    </div>
                </div>
            </div>
            <div class="container mt-5">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                Connexion
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="mb-3">
                                        <label for="choixSituation" class="form-label">Situation</label>
                                        <select class="form-select" id="exampleFormControlSelect1">
                                            <option value="etudiant">Etudiant</option>
                                            <option value="entreprise">Entreprise</option>
                                            <option value="pedagogique">Responsable p√©dagogique</option>
                                        </select>
                                    </div> 
                                    <div class="mb-3">
                                        <label for="inputEmail" class="form-label">Adresse email</label>
                                        <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
                                        <div id="emailHelp" class="form-text">Nous ne partagerons jamais votre adresse email avec qui que ce soit.</div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="inputPassword" class="form-label">Mot de passe</label>
                                        <input type="password" class="form-control" id="inputPassword">
                                    </div>                                   
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="Check">
                                        <label class="form-check-label" for="Check">Se souvenir de moi</label>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Se connecter</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="../dist/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
