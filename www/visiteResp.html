<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Livret de suivi digital | STN</title>
    <script src="js/account.js" defer></script>
    <link rel="icon" type="image/png" href="img/stn.png">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="suiviResponsablePedagogique.html">Livret de suivi</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="suiviResponsablePedagogique.html">Suivi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Visites</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link" id="logoutButton">Se Déconnecter</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="content">
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6">
                    <h1 class="text-center">Rendez-vous planifiés </h1>
                    <div class="mt-5">
                        <label for="selectEtu" class="form-label">Visites de l'étudiant : </label>
                        <select class="form-select" id="selectEtu"></select>
                        <div id="visite" class="mt-5">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <h1 class="text-center">Proposer un rendez-vous</h1>
                    <div class="card mt-5">
                        <div class="card-header">
                            Ajout d'une visite
                        </div>
                        <div class="card-body">
                            <form id="visiteForm">
                                <div class="mb-3">
                                    <label for="inputJour" class="form-label">Date</label>
                                    <select class="form-select" id="inputJour">

                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="inputMois" class="form-label">Mois</label>
                                    <select class="form-select" id="inputMois">
                                        <option value="0">Janvier</option>
                                        <option value="1">Février</option>
                                        <option value="2">Mars</option>
                                        <option value="3">Avril</option>
                                        <option value="4">Mai</option>
                                        <option value="5">Juin</option>
                                        <option value="6">Juillet</option>
                                        <option value="7">Août</option>
                                        <option value="8">Septembre</option>
                                        <option value="9">Octobre</option>
                                        <option value="10">Novembre</option>
                                        <option value="11">Décembre</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="inputAnnee" class="form-label">Année</label>
                                    <select class="form-select" id="inputAnnee"></select>
                                </div>
                                <button type="button" class="btn btn-primary" id="ajoutButton">Envoyer</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<footer class="bg-dark text-light">
    <div class="container">
        <div class="row">
            <div class="mt-3">
                <div class="col-md-12">
                    <p class="text-center">© 2024 starTechNormandy. Tous droits réservés.</p>
                </div>
            </div>
        </div>
    </div>

</footer>
<script src="js/visiteResp.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</html>
